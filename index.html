<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="root">

        <div id="container">

            <aside>

                <div class="nome-utente">

                    <div class="avatar">
                        <img class="icona-avatar" src="img/avatar_io.jpg" alt="avatar myself">
                        <span>Nome Utente</span>
                    </div>

                    <div class="icone">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>

                <div class="notifiche">

                    <div class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="notifications-text">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>

                </div>

                <div class="ricerca">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
                <div class="contatti">

                    <div class="contatto">

                        <div class="avatar">
                            <img class="icona-avatar" src="img/avatar_1.jpg" alt="avatar myself">
                        </div>
    
                        <div class="text-contacts">
                            <h3>Michele</h3>
                            <p>Tutto fatto</p>
                            <span class="last-message">10/01/2020 16:15:22</span>
                        </div>

                    </div>

                    <div class="contatto">

                        <div class="avatar">
                            <img class="icona-avatar" src="img/avatar_1.jpg" alt="avatar myself">
                        </div>
    
                        <div class="text-contacts">
                            <h3>Michele</h3>
                            <p>Tutto fatto</p>
                            <span class="last-message">10/01/2020 16:15:22</span>
                        </div>

                    </div>

                    <div class="contatto">

                        <div class="avatar">
                            <img class="icona-avatar" src="img/avatar_1.jpg" alt="avatar myself">
                        </div>
    
                        <div class="text-contacts">
                            <h3>Michele</h3>
                            <p>Tutto fatto</p>
                            <span class="last-message">10/01/2020 16:15:22</span>
                        </div>

                    </div>

                </div>
            
            </aside>

            <main>

                <div class="info">

                    <div class="avatar">
                        <img class="icona-avatar" src="img/avatar_1.jpg" alt="avatar myself">
                        <div class="contact-details">
                            <h3>Michele</h3>
                            <span>Ultimo accesso oggi 10/01/2020 alle 16:15:22</span>
                        </div>
                    </div>

                    <div class="icone">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>
                
                <div class="messaggi"></div>
                
                <div class="invio">
                    <i class="fa-solid fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            
            </main>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
